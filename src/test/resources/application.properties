quarkus.index-dependency.rimfrost-oul.group-id=se.fk.rimfrost.framework.oul
quarkus.index-dependency.rimfrost-oul.artifact-id=rimfrost-framework-oul

quarkus.index-dependency.rimfrost-regel.group-id=se.fk.rimfrost.framework.regel
quarkus.index-dependency.rimfrost-regel.artifact-id=rimfrost-framework-regel

application.config.path=src/test/resources/config-test.yaml

#WireMock
quarkus.wiremock.devservices.enabled=true
quarkus.wiremock.devservices.reload=true
quarkus.wiremock.devservics.files-mapping=src/test/resources
quarkus.wiremock.devservices.global-response-templating=false

#Kafka

#Incoming
mp.messaging.incoming.regel-requests.connector=smallrye-in-memory
mp.messaging.incoming.operativt-uppgiftslager-responses.connector=smallrye-in-memory
mp.messaging.incoming.operativt-uppgiftslager-status-notification.connector=smallrye-in-memory

#Outgoing
mp.messaging.outgoing.regel-responses.connector=smallrye-in-memory
mp.messaging.outgoing.operativt-uppgiftslager-requests.connector=smallrye-in-memory
mp.messaging.outgoing.operativt-uppgiftslager-status-control.connector=smallrye-in-memory

# Kafka off for tests because of in-memory connector
quarkus.kafka.devservices.enabled=false